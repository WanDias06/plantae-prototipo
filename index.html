<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Plantaê</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>Dashboard - Horta Inteligente</h1>
  <p>Bem-vindo(a), <span id="usuario"></span> | <a href="index.html">Sair</a></p>

  <div class="sensores">
    <p>🌡️ Temperatura: <span id="temp">--</span> °C</p>
    <p>💧 Umidade: <span id="umid">--</span> %</p>
    <p>☀️ Luminosidade: <span id="luz">--</span></p>
    <p id="alerta"></p>
  </div>

  <div>
    <button onclick="registrarAcao('Regar')">Regar</button>
    <button onclick="registrarAcao('Adubar')">Adubar</button>
    <button onclick="registrarAcao('Colher')">Colher</button>
    <a href="cadastro.html"><button>Cadastrar Planta</button></a>
  </div>

  <canvas id="grafico" width="600" height="300"></canvas>
  <ul id="historico"></ul>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="firebase-config.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
